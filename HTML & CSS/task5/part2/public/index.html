<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../src/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <main>
            <section id="register">
                <div class="container">
                    <header><span>Re</span>gistration</header>

                    <form action="">
                        <div class="first-section">
                            <p class="title">Personal Details</p>

                            <div class="form-fields">
                                <div class="input-filed">
                                    <label>Full Name</label>
                                    <input
                                        type="text"
                                        placeholder="Enter your name"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Date of Birth</label>
                                    <input
                                        type="date"
                                        placeholder="Enter your name"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Email</label>
                                    <input
                                        type="email"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Mobile Number</label>
                                    <input
                                        type="number"
                                        placeholder="Enter your number"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Gender</label>
                                    <select required>
                                        <option disabled selected>
                                            Select Gender
                                        </option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="input-filed">
                                    <label>Occupation</label>
                                    <input
                                        type="text"
                                        placeholder="Enter your oxxupation"
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="first-section">
                            <p class="title">Identity Details</p>

                            <div class="form-fields">
                                <div class="input-filed">
                                    <label>ID Type</label>
                                    <input
                                        type="text"
                                        placeholder="Enter ID type"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Date of Birth</label>
                                    <input
                                        type="number"
                                        placeholder="Enter ID number"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Issued Authority</label>
                                    <input
                                        type="text"
                                        placeholder="Enter issued authority"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Issued State</label>
                                    <input
                                        type="number"
                                        placeholder="Enter issued state"
                                        required
                                    />
                                </div>
                                <div class="input-filed">
                                    <label>Issued Date</label>
                                    <input type="date" required />
                                </div>
                                <div class="input-filed">
                                    <label>Expiry Date</label>
                                    <input type="date" required />
                                </div>
                            </div>
                            <button class="btn-next">
                                Next <i class="fa-solid fa-right-long"></i>
                            </button>
                        </div>

                        <div class="second-section"></div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
