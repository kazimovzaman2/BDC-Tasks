<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Login</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div class="container">
          <div class="login_title">
            <img src="../src/images/a.png" alt="" />
            <p>Your gateway to Rent's products and reporting.</p>
          </div>

          <br />

          <div class="login_inputs">
            <form>
              <div class="field">
                <label for="email">Email Address:</label>
                <input id="email" type="email" />
              </div>

              <div class="field">
                <label for="password">Password:</label>
                <input id="password" type="password" />
              </div>

              <div class="remember">
                <input class="remember_item" type="checkbox" />Remember Me
              </div>

              <div class="submit_btn">
                <input type="submit" value="Log In" class="submit_btn-input" />
              </div>
            </form>
          </div>

          <div class="login_footer">
            <div class="help_lnk">
              Forgot your password?
              <a href="#">Reset Your Password</a>
            </div>

            <div class="line"></div>

            <div class="help_lnk">
              Don't have a RentHQ account?
              <a href="#">Contact Us</a>
            </div>
            <br /><br />

            <div class="term_use">
              <p>By logging in to RentHQ, you are agreeing to</p>
              <a href="">Rent's Terms of Use</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
